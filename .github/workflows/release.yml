name: Release

on:
  push:
    branches:
      - main
    paths:
      - custom_components/bix_backup/manifest.json
      - CHANGELOG.md
      - .github/workflows/release.yml
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read integration version
        id: version
        run: |
          VERSION="$(python3 - <<'PY'
          import json
          from pathlib import Path

          manifest = Path("custom_components/bix_backup/manifest.json")
          print(json.loads(manifest.read_text(encoding="utf-8"))["version"])
          PY
          )"
          if [ -z "$VERSION" ]; then
            echo "Manifest version is empty."
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if release already exists
        id: release_exists
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if gh release view "${{ steps.version.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build release artifact
        if: steps.release_exists.outputs.exists == 'false'
        run: |
          mkdir -p dist/custom_components
          cp -R custom_components/bix_backup dist/custom_components/
          (
            cd dist
            zip -r ../bix_backup.zip custom_components
          )

      - name: Create GitHub release
        if: steps.release_exists.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: bix_backup.zip
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
